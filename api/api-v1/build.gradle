buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
  }
}

apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'jacoco'
apply plugin: 'groovy'

dependencies {
  compile project(':api')
  compile project(':config-representers')

  testCompile project(path: ':api', configuration: 'testOutput')
  testCompile project(path: ':config-api', configuration: 'testOutput')
}

compileTestJava {
  options.compilerArgs += '-parameters'
}

junitPlatform {
  enableStandardTestTask = true
}

junitPlatformTest {
  outputs.upToDateWhen { false }

  doFirst {
    classpath += rootProject.findProject(':test-utils').files("resource-include-in-all-projects")
  }
}

afterEvaluate {
  def junitPlatformTestTask = (JavaExec) project.tasks.getByName('junitPlatformTest')

  jacoco {
    applyTo(junitPlatformTestTask)
  }

  project.task(type: JacocoReport, "jacocoJupiterTestReport") {
    executionData(junitPlatformTestTask)
    sourceSets(sourceSets.main)
    sourceDirectories = files(sourceSets.main.allSource.srcDirs)
    classDirectories = files(sourceSets.main.output)

    reports {
      xml.enabled true
      html.enabled true
    }
  }

  check.dependsOn jacocoJupiterTestReport
  test.dependsOn jacocoJupiterTestReport
}
