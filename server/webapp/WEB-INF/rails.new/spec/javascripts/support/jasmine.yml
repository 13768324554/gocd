# path to parent directory of src_files
# relative path from Rails.root
# defaults to app/assets/javascripts
src_dir: "app/assets/javascripts"

# path to additional directory of source file that are not part of assets pipeline and need to be included
# relative path from Rails.root
# defaults to []
# include_dir:
#   - ../mobile_app/public/js

# path to parent directory of css_files
# relative path from Rails.root
# defaults to app/assets/stylesheets
css_dir: "app/assets/stylesheets"

# list of file expressions to include as source files
# relative path from src_dir
src_files:
  - "lib/es5-shim.min.js"
  - "lib/prototype-1.6.0.js"
  - "lib/jquery-1.7.2.js"
  - "lib/jquery.timeago-1.2.3.js"
  - "lib/jquery.url-1.0.js"
  - "lib/jquery_no_conflict.js"
  - "lib/prototype-1.6.0.js"
  - "lib/scriptaculous-1.8.0.js"
  - "lib/bootstrap-2.3.2.min.js"
  - "lib/angular.1.0.8.min.js"
  - "lib/angular-resource.1.0.8.min.js"
  - "lib/effects-1.8.0.js"
  - "lib/accordion-2.0.js"
  - "lib/controls-1.8.0.js"
  - "lib/dragdrop-1.8.0.js"
  - "lib/highcharts-2.3.3.min.js"
  - "lib/jquery-ui-1.7.3.custom.min.js"
  - "lib/jquery.autocomplete-1.1.js"
  - "lib/jquery.ba-throttle-debounce-1.1.min.js"
  - "lib/jquery.dirtyform.js"
  - "lib/jquery.highlight-3.0.js"
  - "lib/jquery.tipTip-1.3.js"
  - "lib/jquery.treeview-1.5pre.js"
  - "lib/jquery.validate-1.5.5.js"
  - "lib/modalbox-1.6.1.js"
  - "lib/slider-1.8.0.js"
  - "lib/trimpath-template-1.0.38.js"
  - "lib/ui.core-1.7.3.js"
  - "lib/ui.dialog-1.7.3.js"
  - "build_base_observer.js"
  - "json_to_css.js"
  - "util.js"
  - "micro_content_popup.js"
  - "ajax_popup_handler.js"
  - "compare_pipelines.js"
  - "app/assets/javascripts"
  - "application.{js.coffee,js,coffee}"
  - "lib/d3-3.1.5.min.js"


# list of file expressions to include as css files
# relative path from css_dir
css_files:

# path to parent directory of spec_files
# relative path from Rails.root
#
# Alternatively accept an array of directory to include external spec files
# spec_dir:
#   - spec/javascripts
#   - ../engine/spec/javascripts
#
# defaults to spec/javascripts
spec_dir: spec/javascripts

# list of file expressions to include as helpers into spec runner
# relative path from spec_dir
helpers:
  - "helpers/**/*.{js.coffee,js,coffee}"

# list of file expressions to include as specs into spec runner
# relative path from spec_dir
spec_files:
  - "**/*[Ss]pec.{js.coffee,js,coffee}"

# path to directory of temporary files
# (spec runner and asset cache)
# defaults to tmp/jasmine
tmp_dir: "tmp/jasmine"
